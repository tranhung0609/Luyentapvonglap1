<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    run();
    function fibonaci(a) {
        if (a=== 1 || a===2){
            return 1;
        } else {
            return fibonaci(a-1)+fibonaci(a-2);
        }
    }
    function run() {
        let sum = 0;
        for (let i=1;i<=20;i++){
            sum+=fibonaci(i);
        }
        alert(sum);
    }
</script>
</body>
</html>
