<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;
    document.write(a1 + "<br>");
    let a2 = 1;
    document.write(a2 + "<br>")
    let count = 1;
    while (count <= 18) {
        let a3 = a1 + a2;
        document.write(a3 + "<br>");
        a1 = a2;
        a2 = a3;
        count++;
    }
</script>
</body>
</html>
